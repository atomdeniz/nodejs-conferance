<!DOCTYPE html />
<html lang="tr" style="overflow-x:auto !important">

<link rel="icon" type="image/png" href="/assets/images/tas-logo-shortcut.png" />
<link rel="shortcut icon" href="/assets/images/tas-logo-shortcut.png">


<link href="/assets/fonts/latofonts.css" rel="stylesheet" />
<link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="/assets/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
<link href="/assets/css/icons.css" rel="stylesheet" type="text/css">
<link href="/assets/css/tasicon.css" rel="stylesheet" />
<link href="/assets/css/leftMenuIcons.css" rel="stylesheet" />
<link href="/assets/tas-icons2/tasicons2.css" rel="stylesheet" />
<link href="/assets/tas-icons/tas-icons.css" rel="stylesheet" />
<link href="/assets/pnotify/pnotify.custom.min.css" rel="stylesheet" />


<link href="/assets/css/new_login.css" rel="stylesheet" />
<link href="/assets/css/_tas.css" rel="stylesheet" />
<div class="row">
    <div class="box">
        <div class="col-lg-12 pt-25">
            <img class="hr-logo" src="/assets/images/hcm-interview-white.svg" style="height: 58px; width: 100%;"/>
            <div class="col-lg-12">
                <!-- <h1 class="logo-text">HCM</h1> -->
            </div>
            <form action="/tr/Account/Login" id="frmLogin" method="post" role="form">
                <input type="hidden" name="grant_type" value="password" />
                <div class="col-lg-12 plr-40">
                    <div class="col-lg-12">
                        <input class="input-input mini-icon login-username" type="text" placeholder="Kullanıcı Adı" id="username" name="UserName"
                            required />

                        <input class="input-input mini-icon login-password" type="password" placeholder="Şifre" id="password" name="Password" required
                        />
                    </div>
                    <div class="col-lg-12">
                        <label class="control control--checkbox pull-left">
                            Beni Hatırla
                            <input type="checkbox" value="True" id="remember" name="RememberMe" />
                            <div class="control__indicator"></div>
                        </label>

                        <label class="pull-right">
                            <a href="/tr/Account/ForgotPassword" id="forgotPassword" class="remember-me">
                                Şifremi unuttum. Yenile.
                            </a>
                        </label>

                    </div>
                    <div class="col-lg-12">
                        <button name="btnLogin" type="submit">
                            GİRİŞ
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/assets/js/jquery-2.2.4.min.js"></script>
<script src="/assets/sweetalert/sweetalert.min.js"></script>
<script src="/assets/js/plugin.js"></script>
<script src="/assets/js/exam.js"></script>
<script src="/assets/js/jquery-ui.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/pnotify/pnotify.custom.min.js"></script>
<script src="/assets/js/moment.js"></script>
<script src="/assets/js/rtc/api.js"></script>

<script>
    $(document).ready(function () {
        $('#forgotPassword').attr('href', api.getApiRoot() + '/tr/Account/ForgotPassword');
        $('#frmLogin').submit(function (e) {
            e.preventDefault();
            api.login($('#frmLogin'));
        });
    });
</script>

</body>

</html>
